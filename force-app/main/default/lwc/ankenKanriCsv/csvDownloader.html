<template>
    <lightning-card title="案件管理表" icon-name="custom:custom63">
      <template if:true={data}>
        <div class="slds-p-around_medium lgc-bg-inverse">
          <p>
            <lightning-button
              icon-name="utility:download"
              label="Download CSV"
              title="Download CSV"
              onclick={downloadCSVFile}
              variant="brand">
            </lightning-button>
          </p>
        </div>
        <div class="slds-m-around_medium">
          <lightning-datatable
            columns={columns}
            data={data}
            hide-checkbox-column="true"
            key-field="id">
          </lightning-datatable>
        </div>
      </template>
    </lightning-card>
  </template>
